<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>signup form</h1>
    <div class="mainform">
   
   <form>
    <fieldset>
        <legend> personal details</legend>



    <div>
        <label for="firstName">firstName</label>
    <input id="firstName">
</div>
    
<div>
    <label for="lastName">lastName</label>
<input id="lastName">
</div>



<label for="states">Choose a state:</label>
<select id="states" name="states">
    <optgroup label="southIndian states">
    <option value="">--Select a state--</option>
    <option value="AP">Andhra Pradesh</option>
    <option value="AR">Arunachal Pradesh</option>
    <option value="AS">Assam</option>
    <option value="BR">Bihar</option>
    <option value="CG">Chhattisgarh</option>
    <option value="DH">Dadra and Nagar Haveli and Daman and Diu</option>
    <option value="DD">Daman and Diu</option>
    <option value="DL">Delhi</option>
    <option value="GA">Goa</option>
    <option value="GJ">Gujarat</option>
    <option value="HR">Haryana</option>
</optgroup>
<optgroup label="westIndaian states">
    <option value="HP">Himachal Pradesh</option>
    <option value="JH">Jharkhand</option>
    <option value="KA">Karnataka</option>
    <option value="KL">Kerala</option>
    <option value="LA">Ladakh</option>
    <option value="LD">Lakshadweep</option>
    <option value="MP">Madhya Pradesh</option>
    <option value="MH">Maharashtra</option>
    <option value="MN">Manipur</option>
    <option value="ME">Meghalaya</option>
    <option value="MI">Mizoram</option>
    <option value="NL">Nagaland</option>
    <option value="OD">Odisha</option>
    <option value="PY">Puducherry</option>
</optgroup>
<optgroup label="northIndian states">
    <option value="PB">Punjab</option>
    <option value="RJ">Rajasthan</option>
    <option value="SK">Sikkim</option>
    <option value="TN">Tamil Nadu</option>
    <option value="TG">Telangana</option>
    <option value="TR">Tripura</option>
    <option value="UP">Uttar Pradesh</option>
    <option value="UT">Uttarakhand</option>
    <option value="WB">West Bengal</option>
</optgroup>
</select>
<div>
    <label>fav colors</label>
    <input list="colors">
    <datalist id="colors">
        <option>pink</option>
        <option>blue</option>
        <option>black</option>
        <option>white</option>
        <option>red</option>
        <option>green</option>
    </datalist>
</div>

<div>
    <label>address</label>
    <textarea></textarea>
</div>

</fieldset>

<fieldset>
<legend>Academic details</legend>




    <div>
        <label for="Name">Name</label>
    <input id="Name">
</div>
    

<div>
    <label for="clg Name">clg Name</label>
<input id="clg Name">
</div>



<div>
    <label for="id">id</label>
<input id="id">
</div>


<div>
    <label for="Roll No">Roll No</label>
<input id="Roll No">
</div>


<div>
    <label for="District">District</label>
<input id="District">
</div>


<div>
    <label for="Mandal">Madal</label>
<input id="Madal">
</div>

</fieldset>



   
<div>
    
<button type="button">calculate</button>
<button type="submit">submit</button>
<button type="reset">reset</button>
    
 </div>   
    
    

   </form> 
   
</body>
</html>
